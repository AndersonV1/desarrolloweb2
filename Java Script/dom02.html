<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>HTML Manipulation with JavaScript</title>
</head>
<body>
    <div class="content" id="content_first" hidden>
        <p>Primera parte.</p>
        <img src="imagenesmoneda/cruz.jpg" alt="descripcion de imagen">
    </div><!-- #content_first -->
    <div class="content" id="content_second" hidden>
        <p>Segunda parte.</p>
        <img src="imagenesmoneda/monedacara.jpg" alt="descripcion de imagen">
    </div><!-- #content_second -->

    </div><!-- #content_third -->
    <Script>
        
    let content_visible;
    switch ( Math.floor(Math.random() * 2   ) )
    {
    case 0:
    content_visible = "#content_first";
    break;
    case 1:
    content_visible = "#content_second";
    break;
    
    }

    document.querySelector(content_visible).removeAttribute("hidden");
    </Script>
</body>
</html>
